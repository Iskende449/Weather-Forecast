<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%23ffffff'%3E%3Cpath d='M6 19h13a4 4 0 0 0 0-8 5 5 0 0 0-9.7-1.7A4.5 4.5 0 0 0 6 19z'/%3E%3C/svg%3E">

  
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">Weather Forecast</h1>
            <p class="subtitle">Get accurate weather information for any city</p>
        </header>

        <div class="search-section">
            <div class="search-box">
                 <input type="text" id="cityInput" class="search-input" placeholder="Enter city name...">
                <button id="searchBtn" class="search-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                    </svg>
                </button>
            </div>
        </div>

        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
            <p>Loading weather data...</p>
        </div>

        <div id="error" class="error hidden"></div>

        <div id="weatherContainer" class="weather-container hidden">
            <div class="current-weather">
                <div class="location-info">
                    <h2 id="cityName" class="city-name"></h2>
                    <p id="date" class="date"></p>
                </div>
                <div class="weather-main">
                    <div class="temperature-section">
                        <img id="weatherIcon" class="weather-icon" src="" alt="Weather icon">
                        <div class="temp-info">
                            <span id="temperature" class="temperature"></span>
                            <span id="description" class="description"></span>
                        </div>
                    </div>
                    <div class="weather-details">
                        <div class="detail-item">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M12 2v20M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path>
                            </svg>
                            <div>
                                <p class="detail-label">Feels like</p>
                                <p id="feelsLike" class="detail-value"></p>
                            </div>
                        </div>
                        <div class="detail-item">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M17.5 19H9a7 7 0 1 1 6.71-9h1.79a4.5 4.5 0 1 1 0 9Z"></path>
                            </svg>
                            <div>
                                <p class="detail-label">Humidity</p>
                                <p id="humidity" class="detail-value"></p>
                            </div>
                        </div>
                        <div class="detail-item">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M12 2v20M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path>
                            </svg>
                            <div>
                                <p class="detail-label">Wind Speed</p>
                                <p id="windSpeed" class="detail-value"></p>
                            </div>
                        </div>
                        <div class="detail-item">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"></path>
                                <path d="M21 3v5h-5"></path>
                                <path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"></path>
                                <path d="M3 21v-5h5"></path>
                            </svg>
                            <div>
                                <p class="detail-label">Pressure</p>
                                <p id="pressure" class="detail-value"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="forecast-section">
                <h3 class="forecast-title">5-Day Forecast</h3>
                <div id="forecastList" class="forecast-list"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
